# ============================================================================
# ApertoDNS Docker Images - CI/CD Pipeline
# ============================================================================
name: Build and Publish Docker Images

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., 1.2.5)'
        required: false
        default: '1.2.5'

permissions:
  contents: read
  packages: write

env:
  DOCKERHUB_UPDATER: apertodns/updater
  DOCKERHUB_CLI: apertodns/cli
  GHCR_UPDATER: ghcr.io/${{ github.repository_owner }}/updater
  GHCR_CLI: ghcr.io/${{ github.repository_owner }}/cli

jobs:
  build-updater:
    name: Build Updater Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=${{ github.event.inputs.version }}
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Updater image
        uses: docker/build-push-action@v5
        with:
          context: ./updater
          file: ./updater/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            ${{ env.DOCKERHUB_UPDATER }}:${{ steps.version.outputs.version }}
            ${{ env.DOCKERHUB_UPDATER }}:latest
            ${{ env.GHCR_UPDATER }}:${{ steps.version.outputs.version }}
            ${{ env.GHCR_UPDATER }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-cli:
    name: Build CLI Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=${{ github.event.inputs.version }}
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push CLI image
        uses: docker/build-push-action@v5
        with:
          context: ./cli
          file: ./cli/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.DOCKERHUB_CLI }}:${{ steps.version.outputs.version }}
            ${{ env.DOCKERHUB_CLI }}:latest
            ${{ env.GHCR_CLI }}:${{ steps.version.outputs.version }}
            ${{ env.GHCR_CLI }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
